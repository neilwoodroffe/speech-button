<style>
body {
    text-align: center;
}
.button {
  background-color: #4CAF50; /* Green */

}

.footer {
  position: absolute;
  right: 0;
  bottom: 0;
  left: 0;
  padding: 1rem;
  background-color: #efefef;
  text-align: center;
}

    type="button" value="Play">Yes</button>

    type="button" value="Play">No</button>
